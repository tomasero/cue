<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById("blur").innerHTML = Date.now() % 2 == 0 ? "true" : "false";
            };
        </script>
    </head>
    <body>
        <div id="blur"></div>
    </body>
</html>
